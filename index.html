<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friday Football Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial Black', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(180deg, #2d5016 0%, #3a6b1f 25%, #4a8526 50%, #3a6b1f 75%, #2d5016 100%);
            position: relative;
            overflow: hidden;
        }
        
        /* Líneas del campo */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 49px,
                    rgba(255, 255, 255, 0.03) 49px,
                    rgba(255, 255, 255, 0.03) 50px
                );
            pointer-events: none;
        }
        
        .container {
            text-align: center;
            z-index: 1;
            padding: 20px;
            animation: fadeIn 0.5s ease-in;
        }
        
        h1 {
            color: white;
            font-size: clamp(28px, 8vw, 48px);
            text-shadow: 
                3px 3px 6px rgba(0, 0, 0, 0.8),
                0 0 20px rgba(0, 0, 0, 0.5);
            letter-spacing: 2px;
            line-height: 1.3;
        }
        
        .spinner {
            margin: 30px auto;
            width: 60px;
            height: 60px;
            position: relative;
            animation: rotate 2s linear infinite;
        }
        
        .spinner::before {
            content: '⚽';
            font-size: 60px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .loading-text {
            color: white;
            font-size: 16px;
            margin-top: 20px;
            font-weight: normal;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to<br>Friday Football<br>Manager</h1>
        <div class="spinner"></div>
        <p class="loading-text">Loading...</p>
    </div>
    
    <script>
        // Reemplaza esta URL con tu URL de Google Apps Script
        const appUrl = 'https://script.google.com/macros/s/AKfycbyFoRaDuAYjTrrrtoUh67q-T_cgG-CHrTiOUo4N70-OLa57yg2L2TFEjFyApJPu3Cjz/exec';
        
        // Redirigir después de 1 segundo para que se vea la pantalla
        setTimeout(() => {
            window.location.replace(appUrl);
        }, 1000);
    </script>
</body>
</html>
